<body>
    <button onclick="alert('test')">클릭</button>
    <script>
        document.write("test");
        console.log("hello");

        var day;
        var week = new Date().getDay();
        console.log(week);

        switch(week){
            case 0 :
                day = "일요일"; break;
            case 2 :
                day = "화요일"; break;
        }
        document.write(`오늘은 ${day}`)

        var city = ["서울","부산","대구"];
        function printA(){
            for(var i=0; i<city.length; i++){
                document.write(`${city[i]}`)
            }
        }
        printA()

        function printArr(item,index){
            document.write("배열데이터 [" + index + "] : " + item + "<br>")
        }
        city.forEach(printArr);

        var data = [1,2,3,4,5,6]
        function mapArr(value){
            return value * value;
        }

        var mapdata = data.map(mapArr);
        document.write(mapdata);

        function filterArr(value){
            return value > 3;
        }
        var ftdata = data.filter(filterArr);
        document.write(ftdata)


    </script>
